                About <span id="appName"></span>
              </div>
              <div class="my-2 text-xs">

              <div>

              </div>
              <div>
                Created by, <a id="appAuthor" target="_blank" class="underline mb-2 text-blue-500"></a>
              </div>
            </div>
          </li>

            </div>
            <input id="projectName" type="text" placeholder="Project name">
          </li>
          <li>

          <li>
            <div>
              Project version:
            </div>
            <input id="projectVersion" type="number" min="0" step="0.1" placeholder="Project version">
          </li>
          <li>
            <div>
              Project url:
            </div>
            <input id="projectUrl" type="text" placeholder="Project url">
          </li>
          <li>
            <div>
              Project title:
            </div>
            <input id="projectTitle" type="text" placeholder="Project title">
          </li>
          <li>
            <div>
              Project description:
            </div>
            <textarea name="Project description" id="projectDesc" placeholder="Project description"></textarea>
          </li>
          <li>
            <div>
              Scratchpad
            </div>
            <textarea name="Scratchpad" id="projectScratchpad" placeholder="Scratchpad"></textarea>
          </li>
        </ul>
      </div>
    </div>
    <div id="design" class="absolute inset-0 bg-repeat" style="background-image: url('imgs/bg-dark.svg');">
      <figure id="editor" class="
          absolute inset-0 overflow-hidden bg-gray-900 text-white p-4
          flex flex-row gap-4 p-4
          [&_code]:p-4 [&_code]:lowercase [&_button]:lowercase 
          grid grid-cols-1 gap-4 align-center items-center
        "> 
        <ul id="treeview" class="tree 
          [&_code]:bg-gray-900 [&_code]:rounded-3xl
          "></ul>
      </figure>
      <div id="preview" class="absolute bottom-0 right-0 m-4 transform origin-bottom-right" data-size="360, 740" data-scale="45%" style="scale: 45%;">
        <iframe src=""></iframe>
      </div>

      <!-- top right menu -->
      <nav id="menutr" class="flex flex-col sm:flex-row [&_button]:py-2 [&_button]:px-3 absolute top-0 right-0 p-2 m-4 text-sm text-white whitespace-nowrap overflow-auto w-auto max-w-full bg-gray-800 rounded-full"></nav>
    </div>

    <!-- top left menu -->
    <nav id="menutl" class="flex flex-col [&_button]:py-2 [&_button]:px-3 [&_a]:py-2 [&_a]:px-3 fixed top-0 p-2 m-4 text-sm text-white whitespace-nowrap overflow-auto w-auto max-w-full bg-gray-800 rounded-full text-center"></nav>

</html>
